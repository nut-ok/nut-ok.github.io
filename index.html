<!DOCTYPE html>
<html>
<head>
    <title>nut-ok</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <h1>What did you expect to see?</h1>
    <h2>Was hast du erwartet zu sehen?</h2>

    <div class="mode-switch">
        <input type="checkbox" onclick="toggleDarkMode()" id="darkModeSwitch" checked>
        <label class="mode-switch-label" for="darkModeSwitch">
            <i class="fas fa-sun sun"></i>
            <i class="fas fa-moon moon"></i>
        </label>
    </div>

    <!-- discord link -->
    <div class="discord-link">
        <a href="https://discord.com/users/301799499192598529" target="_blank">
            <i class="fab fa-discord"></i>
            <span>nut#8808</span>
        </a>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
